<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√©lection de Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .dropdown-enter {
            opacity: 0;
            transform: translateY(-10px);
        }
        .dropdown-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 200ms, transform 200ms;
        }
        
        .gps-icon {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .address-suggestions {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg p-6 space-y-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Trouvez votre service</h1>
            
            <!-- Service Dropdown -->
            <div class="relative">
                <button id="serviceDropdownButton" class="w-full flex justify-between items-center p-4 border border-gray-200 rounded-lg hover:border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all">
                    <span class="text-gray-600">S√©lectionnez un service</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                
                <div id="serviceDropdown" class="hidden absolute z-10 mt-2 w-full bg-white rounded-lg shadow-xl border border-gray-200 divide-y divide-gray-100">
                    <div class="p-4">
                        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Principaux services</h3>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                            <div class="service-item" data-value="taxi">
                                <div class="p-3 border border-gray-100 rounded-lg hover:bg-gray-50 hover:border-yellow-400 transition-all cursor-pointer">
                                    <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                                        </svg>
                                    </div>
                                    <span class="text-sm font-medium text-gray-700">Taxi</span>
                                </div>
                            </div>
                            <div class="service-item" data-value="livraison-colis">
                                <div class="p-3 border border-gray-100 rounded-lg hover:bg-gray-50 hover:border-yellow-400 transition-all cursor-pointer">
                                    <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                        </svg>
                                    </div>
                                    <span class="text-sm font-medium text-gray-700">Livraison de colis</span>
                                </div>
                            </div>
                            <div class="service-item" data-value="achats-livraison">
                                <div class="p-3 border border-gray-100 rounded-lg hover:bg-gray-50 hover:border-yellow-400 transition-all cursor-pointer">
                                    <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                        </svg>
                                    </div>
                                    <span class="text-sm font-medium text-gray-700">Achats Livraison</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-4">
                        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Plus de services</h3>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                            <div class="service-item" data-value="beaute-livraison">
                                <div class="p-3 border border-gray-100 rounded-lg hover:bg-gray-50 hover:border-yellow-400 transition-all cursor-pointer">
                                    <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2z" />
                                        </svg>
                                    </div>
                                    <span class="text-sm font-medium text-gray-700">Beaut√© Livraison</span>
                                </div>
                            </div>
                            <div class="service-item" data-value="shopping-livraison">
                                <div class="p-3 border border-gray-100 rounded-lg hover:bg-gray-50 hover:border-yellow-400 transition-all cursor-pointer">
                                    <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                        </svg>
                                    </div>
                                    <span class="text-sm font-medium text-gray-700">Shopping Livraison</span>
                                </div>
                            </div>
                            <div class="service-item" data-value="nettoyage">
                                <div class="p-3 border border-gray-100 rounded-lg hover:bg-gray-50 hover:border-yellow-400 transition-all cursor-pointer">
                                    <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                        </svg>
                                    </div>
                                    <span class="text-sm font-medium text-gray-700">Nettoyage</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Address Search with Suggestions -->
            <div class="relative">
                <div class="flex items-center border border-gray-200 rounded-lg hover:border-gray-300 focus-within:border-yellow-500 focus-within:ring-2 focus-within:ring-yellow-500 transition-all">
                    <div class="pl-3 pr-2 text-gray-400">
                        <span>üìç</span>
                    </div>
                    <input type="text" id="addressInput" placeholder="Rechercher une adresse..." 
                           class="flex-1 py-3 px-2 focus:outline-none text-gray-700" autocomplete="off">
                    <button id="gpsButton" class="p-2 text-gray-400 hover:text-yellow-600 transition-colors gps-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                    </button>
                </div>
                
                <!-- Address Suggestions Dropdown -->
                <div id="addressSuggestions" class="hidden absolute z-10 mt-1 w-full bg-white rounded-lg shadow-lg border border-gray-200 address-suggestions"></div>
                
                <!-- Hidden fields for coordinates -->
                <input type="hidden" id="latitude">
                <input type="hidden" id="longitude">
            </div>
            
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button id="submitButton" class="flex items-center justify-center p-3 bg-yellow-500 hover:bg-yellow-600 rounded-lg shadow-md text-white font-medium transition-colors">
                    <span class="mr-2">Valider</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const serviceDropdownButton = document.getElementById('serviceDropdownButton');
            const serviceDropdown = document.getElementById('serviceDropdown');
            const serviceItems = document.querySelectorAll('.service-item');
            const gpsButton = document.getElementById('gpsButton');
            const addressInput = document.getElementById('addressInput');
            const addressSuggestions = document.getElementById('addressSuggestions');
            const submitButton = document.getElementById('submitButton');
            const latitudeInput = document.getElementById('latitude');
            const longitudeInput = document.getElementById('longitude');
            
            // Variables
            let debounceTimer;
            let selectedService = null;
            
            // Service Dropdown
            serviceDropdownButton.addEventListener('click', function(e) {
                e.stopPropagation();
                serviceDropdown.classList.toggle('hidden');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                serviceDropdown.classList.add('hidden');
                addressSuggestions.classList.add('hidden');
            });
            
            // Select service item
            serviceItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.stopPropagation();
                    selectedService = this.getAttribute('data-value');
                    const serviceName = this.querySelector('span').textContent;
                    serviceDropdownButton.querySelector('span').textContent = serviceName;
                    serviceDropdownButton.querySelector('span').classList.remove('text-gray-600');
                    serviceDropdownButton.querySelector('span').classList.add('text-gray-800', 'font-medium');
                    serviceDropdown.classList.add('hidden');
                });
            });
            
            // Address Autocomplete
            addressInput.addEventListener('input', function() {
                clearTimeout(debounceTimer);
                const query = this.value.trim();
                
                if (query.length < 3) {
                    addressSuggestions.classList.add('hidden');
                    return;
                }
                
                debounceTimer = setTimeout(() => {
                    fetchAddressSuggestions(query);
                }, 300);
            });
            
            // GPS Location
            gpsButton.addEventListener('click', function(e) {
                e.stopPropagation();
                if (navigator.geolocation) {
                    showLoadingState(gpsButton);
                    
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;
                            
                            // Store coordinates
                            latitudeInput.value = lat;
                            longitudeInput.value = lng;
                            
                            // Reverse geocode to get address
                            reverseGeocode(lat, lng)
                                .then(address => {
                                    addressInput.value = address;
                                    showSuccessState(gpsButton);
                                    
                                    // Log city to console
                                    extractCityFromAddress(address);
                                })
                                .catch(() => {
                                    addressInput.value = "Position actuelle (erreur d'adresse)";
                                    showErrorState(gpsButton, "Erreur d'adresse");
                                });
                        },
                        error => {
                            console.error("Erreur de g√©olocalisation:", error);
                            addressInput.value = "Impossible d'obtenir la localisation";
                            showErrorState(gpsButton, "Erreur GPS");
                        }
                    );
                } else {
                    addressInput.value = "G√©olocalisation non support√©e";
                    showErrorState(gpsButton, "Non support√©");
                }
            });
            
            // Submit action
            submitButton.addEventListener('click', function() {
                const service = serviceDropdownButton.querySelector('span').textContent;
                const address = addressInput.value;
                const lat = latitudeInput.value;
                const lng = longitudeInput.value;
                
                if (service === "S√©lectionnez un service") {
                    alert("Veuillez s√©lectionner un service");
                    return;
                }
                
                if (!address) {
                    alert("Veuillez entrer une adresse");
                    return;
                }
                
                console.log("Donn√©es soumises:", {
                    service: selectedService,
                    address: address,
                    coordinates: { lat, lng }
                });
                
                alert(`Service: ${service}\nAdresse: ${address}\n\nRequ√™te envoy√©e!`);
            });
            
            // Helper Functions
            function fetchAddressSuggestions(query) {
                // Using OpenStreetMap Nominatim API
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&limit=5`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            displayAddressSuggestions(data);
                        } else {
                            addressSuggestions.classList.add('hidden');
                        }
                    })
                    .catch(error => {
                        console.error("Erreur de recherche d'adresse:", error);
                        addressSuggestions.classList.add('hidden');
                    });
            }
            
            function displayAddressSuggestions(suggestions) {
                addressSuggestions.innerHTML = '';
                
                suggestions.forEach(suggestion => {
                    const item = document.createElement('div');
                    item.className = 'p-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0';
                    item.innerHTML = `
                        <div class="font-medium">${suggestion.display_name.split(',')[0]}</div>
                        <div class="text-xs text-gray-500">${suggestion.display_name.split(',').slice(1).join(',').trim()}</div>
                    `;
                    
                    item.addEventListener('click', function(e) {
                        e.stopPropagation();
                        addressInput.value = suggestion.display_name;
                        latitudeInput.value = suggestion.lat;
                        longitudeInput.value = suggestion.lon;
                        addressSuggestions.classList.add('hidden');
                        
                        // Log city to console
                        extractCityFromAddress(suggestion.display_name);
                    });
                    
                    addressSuggestions.appendChild(item);
                });
                
                addressSuggestions.classList.remove('hidden');
            }
            
            async function reverseGeocode(lat, lng) {
                // Using OpenStreetMap Nominatim API for reverse geocoding
                const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&addressdetails=1`;
                
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.display_name) {
                        return data.display_name;
                    } else {
                        return `Position actuelle (${lat.toFixed(4)}, ${lng.toFixed(4)})`;
                    }
                } catch (error) {
                    console.error("Erreur de reverse geocoding:", error);
                    return `Position actuelle (${lat.toFixed(4)}, ${lng.toFixed(4)})`;
                }
            }
            
            function extractCityFromAddress(address) {
                // Simple extraction - in a real app you'd parse the address components properly
                const parts = address.split(',');
                if (parts.length >= 2) {
                    const city = parts[parts.length - 3]?.trim() || "Inconnu";
                    console.log(`Ville d√©tect√©e: ${city}`);
                    return city;
                }
                return "Inconnu";
            }
            
            function showLoadingState(button) {
                button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>`;
                button.classList.remove('text-gray-400', 'text-red-500', 'text-green-500');
                button.classList.add('text-yellow-500');
            }
            
            function showSuccessState(button) {
                button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>`;
                button.classList.remove('text-gray-400', 'text-red-500', 'text-yellow-500');
                button.classList.add('text-green-500');
                
                setTimeout(() => {
                    resetGpsButton();
                }, 2000);
            }
            
            function showErrorState(button, errorType = "Erreur") {
                button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>`;
                button.classList.remove('text-gray-400', 'text-green-500', 'text-yellow-500');
                button.classList.add('text-red-500');
                
                setTimeout(() => {
                    resetGpsButton();
                }, 2000);
            }
            
            function resetGpsButton() {
                gpsButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>`;
                gpsButton.classList.remove('text-red-500', 'text-green-500', 'text-yellow-500');
                gpsButton.classList.add('text-gray-400');
            }
        });
    </script>
</body>
</html>
