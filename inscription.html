<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | ZANMA Driver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/incription_connexion.css" />
</head>

<body class="min-h-screen bg-gray-50">
    <!-- Loader -->
    <div class="loader">
        <div class="loader-content">
            <div class="loader-logo">
                <img src="assets/img/logo_zanma/258.png" alt="ZANMA DRIVE LOGO" class="logo-image">
                <span>ZANMA DRIVE</span>
            </div>
            <div class="loader-spinner"></div>
        </div>
    </div>

    <!-- Conteneur principal -->
    <div class="flex split-layout h-screen">
        <!-- Colonne de gauche - Côté visuel -->
        <div class="hidden md:flex flex-col justify-center items-center w-1/3 visual-side relative overflow-hidden bg-cover bg-center"
            style="background-image: url('https://images.unsplash.com/photo-1601584115197-04eaa82ec5de?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80')">
            <div class="absolute inset-0 gradient-overlay"></div>
            <div class="relative z-10 max-w-md text-center px-8">
                <h1 class="text-4xl font-bold mb-6 animate__animated animate__fadeInDown text-white">
                    <span>ZANMA</span> <span class="text-yellow-300">DRIVE</span>
                </h1>
                <p class="text-2xl mb-8 animate__animated animate__fadeIn animate__delay-1s text-white font-medium">
                    Rejoignez le mouvement.<br>Servez, Conduisez, Livrez.
                </p>
                <div class="grid grid-cols-3 gap-1 animate__animated animate__fadeIn animate__delay-2s">
                    <div
                        class="bg-white bg-opacity-20 p-4 rounded-lg backdrop-blur-sm border border-white border-opacity-30">
                        <i class="fas fa-car text-2xl mx-auto mb-2 text-white"></i>
                        <span class="text-white">Conducteur</span>
                    </div>
                    <div
                        class="bg-white bg-opacity-20 p-4 rounded-lg backdrop-blur-sm border border-white border-opacity-30">
                        <i class="fas fa-motorcycle text-2xl mx-auto mb-2 text-white"></i>
                        <span class="text-white">Livraison</span>
                    </div>
                    <div
                        class="bg-white bg-opacity-20 p-4 rounded-lg backdrop-blur-sm border border-white border-opacity-30">
                        <i class="fas fa-utensils text-2xl mx-auto mb-2 text-white"></i>
                        <span class="text-white">Restaurant</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Colonne de droite - Formulaire d'inscription -->
        <div class="flex-1 flex items-center justify-center p-6">
            <div class="w-full max-w-2xl animate__animated animate__fadeIn">
                <div class="bg-white rounded-xl shadow-lg p-4 sm:p-10">

                    <!-- Bouton retour -->
                    <div class="mb-4">
                        <button onclick="history.back()" class="text-blue-600 hover:underline flex items-center">
                            ← Retour
                        </button>
                    </div>

                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold">
                            <p class="mt-2 text-gray-500">Créez votre compte</p>
                        </h1>
                    </div>

                    <div class="form-container space-y-4">
                        <form class="space-y-4">
                            <!-- Sélection du rôle -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Je suis :</label>
                                <div id="roleOptions"
                                    class="flex flex-col sm:flex-row flex-wrap gap-2 justify-center items-center">
                                    <label data-role="client"
                                        class="role-option w-full sm:w-auto bg-gray-100 rounded-lg p-2 text-center cursor-pointer hover:bg-gray-200 transition">
                                        <input type="radio" name="role" value="client" class="hidden" checked />
                                        Un Client
                                    </label>
                                    <label data-role="chauffeur"
                                        class="role-option w-full sm:w-auto bg-gray-100 rounded-lg p-2 text-center cursor-pointer hover:bg-gray-200 transition">
                                        <input type="radio" name="role" value="chauffeur" class="hidden" />
                                        Un Chauffeur
                                    </label>
                                    <label data-role="livreur"
                                        class="role-option w-full sm:w-auto bg-gray-100 rounded-lg p-2 text-center cursor-pointer hover:bg-gray-200 transition">
                                        <input type="radio" name="role" value="livreur" class="hidden" />
                                        Un Livreur
                                    </label>
                                    <label data-role="restaurant"
                                        class="role-option w-full sm:w-auto bg-gray-100 rounded-lg p-2 text-center cursor-pointer hover:bg-gray-200 transition">
                                        <input type="radio" name="role" value="restaurant" class="hidden" />
                                        Un Restaurateur
                                    </label>
                                </div>

                            </div>

                            <!-- Champs Nom -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                                    <input id="nom" name="nom" type="text" required
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-focus-effect transition-all duration-200"
                                        placeholder="Ouedraogo">
                                </div>
                                <div>
                                    <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                                    <input id="prenom" name="prenom" type="text" required
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-focus-effect transition-all duration-200"
                                        placeholder="Jean">
                                </div>
                            </div>

                            <!-- Nom d'utilisateur -->
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom
                                    d'utilisateur</label>
                                <div class="relative">
                                    <input id="username" name="username" type="text" required
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-focus-effect transition-all duration-200"
                                        placeholder="Jean.Ouedraogo">
                                </div>
                            </div>

                            <!-- Genre -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Genre</label>
                                <div class="flex gap-2">
                                    <div class="gender-option">
                                        <input type="radio" id="male" name="gender" value="male" checked>
                                        <label for="male"><i class="fas fa-mars mr-2"></i>Homme</label>
                                    </div>
                                    <div class="gender-option">
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female"><i class="fas fa-venus mr-2"></i>Femme</label>
                                    </div>
                                    <div class="gender-option">
                                        <input type="radio" id="other" name="gender" value="other">
                                        <label for="other"><i class="fas fa-genderless mr-2"></i>Autre</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Date de naissance -->
                            <div>
                                <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date de
                                    naissance</label>
                                <input id="dob" name="dob" type="date" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-focus-effect transition-all duration-200">
                            </div>

                            <!-- Localisation -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="neighborhood"
                                        class="block text-sm font-medium text-gray-700 mb-1">Ville, Quartier</label>
                                    <input id="neighborhood" name="neighborhood" type="text" required
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-focus-effect transition-all duration-200"
                                        placeholder="Ouagadougou, Centre-ville">
                                </div>
                                <!-- Email -->
                                <div>
                                    <label for="email"
                                        class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <div class="relative">
                                        <input id="email" name="email" type="email" required
                                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-focus-effect transition-all duration-200"
                                            placeholder="votre@email.com">
                                    </div>
                                </div>
                            </div>
                            <!-- Téléphone -->
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                                <input id="phone" name="phone" type="tel" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-focus-effect transition-all duration-200"
                                    placeholder="+226 70 00 00 00">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <!-- Mot de passe -->
                                <div>
                                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de
                                        passe</label>
                                    <div class="relative">
                                        <input id="password" name="password" type="password" required
                                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-focus-effect transition-all duration-200"
                                            placeholder="••••••••">
                                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                            <i class="fas fa-eye-slash text-gray-400 cursor-pointer"
                                                id="toggle-password"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Confirmation du mot de passe -->
                                <div>
                                    <label for="confirm-password"
                                        class="block text-sm font-medium text-gray-700 mb-1">Confirmez le mot de
                                        passe</label>
                                    <div class="relative">
                                        <input id="confirm-password" name="confirm-password" type="password" required
                                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none input-focus-effect transition-all duration-200"
                                            placeholder="••••••••">
                                    </div>
                                </div>
                            </div>

                            <!-- Conditions générales -->
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="terms" name="terms" type="checkbox"
                                        class="h-4 w-4 text-[#11286b] focus:ring-[#ffe435] border-gray-300 rounded">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="terms" class="font-medium text-gray-700">J'accepte les <a href="#"
                                            class="text-[#ffe435] hover:text-yellow-600 link-transition">Conditions
                                            d'utilisation</a> et la <a href="#"
                                            class="text-[#ffe435] hover:text-yellow-600 link-transition">Politique de
                                            confidentialité</a></label>
                                </div>
                            </div>

                            <!-- Bouton d'inscription -->
                            <div class="pt-2">
                                <button type="submit"
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-[#11286b] to-[#11286b] hover:from-[#11286b] hover:to-[#ffe435] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 btn-hover-effect">
                                    S'inscrire maintenant
                                </button>
                            </div>
                        </form>

                        <!-- Lien de connexion -->
                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-500">
                                Vous avez déjà un compte ?
                                <a href="connexion.html"
                                    class="font-medium text-[#ffe435] hover:text-yellow-600 link-transition">
                                    Se connecter
                                </a>
                            </p>
                        </div>
                    </div>

                    <!-- Pied de page -->
                    <div class="mt-8 text-center text-xs text-gray-400">
                        © 2025 ZANMA Driver. Tous droits réservés.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/loader.js"></script>
    <script>
        // Animation au chargement
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.classList.add('animate__animated', 'animate__fadeInUp');

            // Effets de focus sur les champs
            const inputs = document.querySelectorAll('input:not([type="radio"]):not([type="checkbox"]), select');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.classList.add('animate__animated', 'animate__pulse');
                });
                input.addEventListener('blur', function () {
                    this.classList.remove('animate__animated', 'animate__pulse');
                });
            });

            // Basculer la visibilité du mot de passe
            const togglePassword = document.querySelector('#toggle-password');
            const password = document.querySelector('#password');

            togglePassword.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
                this.classList.toggle('fa-eye');
            });

            // Animation du sélecteur de genre
            const genderOptions = document.querySelectorAll('.gender-option');
            genderOptions.forEach(option => {
                option.addEventListener('click', function () {
                    genderOptions.forEach(opt => {
                        opt.querySelector('label').classList.remove('animate__animated', 'animate__pulse');
                    });
                    this.querySelector('label').classList.add('animate__animated', 'animate__pulse');
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const options = document.querySelectorAll('#roleOptions .role-option');

            function updateSelected() {
                options.forEach(option => {
                    const input = option.querySelector('input[type="radio"]');
                    if (input.checked) {
                        option.classList.add('bg-yellow-100', 'ring-2', 'ring-yellow-400');
                        option.classList.remove('bg-gray-100');
                    } else {
                        option.classList.remove('bg-yellow-100', 'ring-2', 'ring-yellow-400');
                        option.classList.add('bg-gray-100');
                    }
                });
            }

            options.forEach(option => {
                option.addEventListener('click', () => {
                    option.querySelector('input[type="radio"]').checked = true;
                    updateSelected();
                });
            });

            // Init
            updateSelected();
        });
    </script>
</body>

</html>
