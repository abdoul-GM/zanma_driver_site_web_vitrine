<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion | ZANMA DRIVE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="assets/css/incription_connexion.css" />
</head>

<body class="bg-gray-50 ext-gray-800 custom-scrollbar-zanma-drive min-h-screen flex items-center justify-center">
  <!-- Loader -->
  <div class="loader">
    <div class="loader-content">
      <div class="loader-logo">
        <img src="assets/img/logo_zanma/258.png" alt="ZANMA DRIVE LOGO" class="logo-image">
        <span>ZANMA DRIVE</span>
      </div>
      <div class="loader-spinner"></div>
    </div>
  </div>

  <!-- Conteneur principal -->
  <div
    class="w-full max-w-6xl bg-white shadow-lg rounded-xl overflow-hidden flex flex-col md:flex-row animate__animated animate__fadeIn">
    <!-- Côté visuel gauche -->
    <div class="md:w-1/2 gradient-bg text-white p-8 flex flex-col justify-center items-center relative">
      <div class="absolute inset-0 bg-black opacity-20"></div>
      <div class="relative z-10 text-center">
        <h1 class="text-4xl font-bold mb-4">
          <span>ZANMA</span> <span class="text-yellow-300">DRIVE</span>
        </h1>
        <p class="text-lg mb-6">Conduisez. Livrez. Gérez. Tout-en-un.</p>
        <div class="grid grid-cols-3 gap-4 animate__animated animate__fadeIn animate__delay-2s">
          <div class="bg-white bg-opacity-20 p-4 rounded-lg backdrop-blur-sm">
            <svg class="w-10 h-10 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span>Client</span>
          </div>
          <div class="bg-white bg-opacity-20 p-4 rounded-lg backdrop-blur-sm">
            <svg class="w-10 h-10 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span>Chauffeur</span>
          </div>
          <div class="bg-white bg-opacity-20 p-4 rounded-lg backdrop-blur-sm">
            <svg class="w-10 h-10 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
              </path>
            </svg>
            <span>Restaurateur</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulaire de connexion -->
    <div class="md:w-1/2 p-8">
      <!-- Bouton retour à l'accueil -->
      <div class="mb-4">
        <a href="index.html" class="text-blue-600 hover:underline flex items-center">
          ← Retour à l'accueil
        </a>
      </div>

      <div class="mb-6 text-center">
        <h2 class="text-2xl font-semibold text-[#11286b]">Connexion</h2>
        <p class="text-sm text-gray-500">Accédez à votre espace personnel</p>
      </div>

      <form class="space-y-6">
        <!-- Champ email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Adresse email</label>
          <input id="email" name="email" type="email" required placeholder="exemple@domaine.com"
            class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 input-focus-effect focus:outline-none focus:ring-2 focus:ring-yellow-400 transition" />
        </div>

        <!-- Champ mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input id="password" name="password" type="password" required placeholder="••••••••"
            class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 input-focus-effect focus:outline-none focus:ring-2 focus:ring-yellow-400 transition" />
        </div>

        <!-- Options supplémentaires -->
        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center">
            <input type="checkbox" class="text-blue-600 mr-2" />
            Se souvenir de moi
          </label>
          <a href="#" class="text-yellow-500 hover:text-yellow-600 transition">Mot de passe oublié ?</a>
        </div>

        <!-- Bouton de connexion -->
        <div>
          <button type="submit"
            class="w-full bg-[#11286b] hover:bg-blue-900 text-white font-medium py-3 rounded-lg transition btn-hover-effect">
            Se connecter
          </button>
        </div>

        <!-- Lien d'inscription -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-500">
            Vous n'avez pas de compte ?
            <a href="inscription.html" class="font-medium text-[#ffe435] hover:text-yellow-600 link-transition">
              S'inscrire
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const options = document.querySelectorAll('#roleOptions .role-option');

      function updateSelected() {
        options.forEach(option => {
          const input = option.querySelector('input[type="radio"]');
          if (input.checked) {
            option.classList.add('bg-yellow-100', 'ring-2', 'ring-yellow-400');
            option.classList.remove('bg-gray-100');
          } else {
            option.classList.remove('bg-yellow-100', 'ring-2', 'ring-yellow-400');
            option.classList.add('bg-gray-100');
          }
        });
      }

      options.forEach(option => {
        option.addEventListener('click', () => {
          option.querySelector('input[type="radio"]').checked = true;
          updateSelected();
        });
      });

      // Init
      updateSelected();
    });
  </script>
</body>

</html>
